<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="display-4 text-center">REGISTER</h1>
    <div class="container h-100">
            <div class="mb-3">
            <label for="Name" class="form-label">Student Id</label>
            <input type="number" class="form-control" id="student_id" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="student_name" aria-describedby="emailHelp">
                </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="student_email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="student_password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="student_confirm_password">
                </div>
            <button class="btn btn-primary w-100" onclick="registerStudent()">Register</button>
            <p class="text-center pt-3">
                Already a member ?
                <a class="text-decoration-none" href="./login.html">Login</a>
            </p>
    </div>
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
